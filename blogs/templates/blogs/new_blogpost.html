{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>新发表一个帖子(*≧︶≦))(￣▽￣* )ゞ</h2>
{% endblock page_header %}

{% block content %}


<form action="{% url 'blogs:new_blogpost' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">发表</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:new_blogpost' %}" />
</form>


{% endblock content %}
