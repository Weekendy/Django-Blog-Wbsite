{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>创建一个新标签ヾ(≧ ▽ ≦)ゝ</h1>
{% endblock page_header %}

{% block content %}


<form action="{% url 'blogs:new_tag' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">创建</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:tags' %}">
</form>


{% endblock content %}
